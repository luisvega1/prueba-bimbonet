<header class="p-5 shadow-md bg-amber-200">
  <div class="max-w-2xl lg:max-w-7xl mx-auto flex justify-between items-center">
    <img src="logo_ipsum.png" alt="Logo impsum" class="w-[150px]" />
    <nav class="hidden md:flex ml-auto items-center">
      <a class="mx-2">
        {{ "layout.idioma" | translate }}:
        <select
          class="bg-white ms-2 px-3 py-1 rounded-md shadow-sm"
          (change)="handleCambioIdioma($event)"
        >
          <option value="es">{{ "layout.esp" | translate }}</option>
          <option value="en">{{ "layout.eng" | translate }}</option>
        </select>
      </a>
      <a
        class="mx-2 cursor-pointer rounded-full bg-red-50 text-red-700 shadow-sm p-2"
        (click)="handleLogout()"
      >
        <i class="fa-solid fa-right-from-bracket"></i>
      </a>
    </nav>
    <button
      class="md:hidden p-2 rounded-md bg-white shadow-sm"
      (click)="toggleMobileMenu()"
      [attr.aria-expanded]="isMobileMenuOpen()"
      aria-label="Toggle mobile menu"
    >
      <i
        class="fa-solid"
        [class.fa-bars]="!isMobileMenuOpen()"
        [class.fa-xmark]="isMobileMenuOpen()"
      ></i>
    </button>
  </div>
</header>
<div
  class="md:hidden mt-4 transition-all duration-300 ease-in-out"
  [class.max-h-0]="!isMobileMenuOpen()"
  [class.max-h-48]="isMobileMenuOpen()"
  [class.opacity-0]="!isMobileMenuOpen()"
  [class.opacity-100]="isMobileMenuOpen()"
  [class.overflow-hidden]="!isMobileMenuOpen()"
>
  <div class="bg-white rounded-lg shadow-lg p-4 space-y-4">
    <div class="flex items-center">
      <span class="text-gray-700 font-medium">
        {{ "layout.idioma" | translate }}:
      </span>
      <select
        class="bg-gray-50 px-3 py-2 ms-5 rounded-md shadow-sm border border-gray-200"
        (change)="handleCambioIdioma($event)"
        [value]="selectedLang()"
      >
        <option value="es">{{ "layout.esp" | translate }}</option>
        <option value="en">{{ "layout.eng" | translate }}</option>
      </select>
    </div>
    <hr />
    <button
      class="flex items-center rounded-full justify-center space-x-2 bg-red-50 text-red-700 px-4 py-2"
      (click)="handleLogout(); closeMobileMenu()"
    >
      <i class="fa-solid fa-right-from-bracket"></i>
    </button>
  </div>
</div>
<section class="p-5 min-h-dvh">
  <div class="max-w-2xl lg:max-w-7xl mx-auto">
    <router-outlet></router-outlet>
  </div>
</section>
